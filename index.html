<!DOCTYPE html>
<html lang="en">
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="content-type">

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

  <body>
      <div style="text-align: center;">
        <div style="display: inline-block; text-align: left">
          <h1>Word2Vec</h1><br>
          <br>
          This is our awesome <a href="https://code.google.com/archive/p/word2vec/">Word2Vec</a> demo.<br>
          <br>
            Input 3 words here:
            <form action="/similarity/" method="post">
              {% csrf_token %}
              {{ form }}
{#              <input placeholder="word3" name="word3">#}
{#              <input placeholder="word2" name="word2">#}
{#              <input placeholder="word1" name="word1">#}
              <input type="submit" value="is to _____ ?" />
            </form>
              <br>
              <br>
      </div>
    </div>
    <div style="text-align: center;">

      <div style="display: inline-block; text-align: left">
            Output should be their similarity:<br><br>
              {{ sim | safe }}
      </div>
    </div>
